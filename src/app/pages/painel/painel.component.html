<div class="container">
  <div class="flex-row align-items-center">
    <div>Você possui {{ userCurriculos.length }} currículo(s) cadastrado(s)</div>
    <button mat-icon-button color="primary" (click)="addCurriculo()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
  <div class="full-width" *ngIf="userCurriculos.length">
    <ul>
      <li>
        <div class="flex-row align-items-center painel-row">
          <span class="mat-body-2">Identificador</span>
          <div class="full-width"></div>
        </div>
      </li>
      <li *ngFor="let curriculo of userCurriculos">
        <div class="flex-row align-items-center painel-row">
          <span>{{ curriculo.identifier }}</span>
          <div class="full-width"></div>
          <button mat-icon-button color="primary" (click)="nav.navigateTo('/curriculo/'+curriculo.uid)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="confirmarExclusao(curriculo.uid)">
            <mat-icon>remove_circle</mat-icon>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
