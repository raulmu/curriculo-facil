<mat-progress-bar mode="query" *ngIf="showProgressBar"></mat-progress-bar>
<mat-toolbar>
  <button mat-icon-button (click)="nav.navigateTo('/', userUid)">
    <mat-icon>article</mat-icon>
  </button>
  <span>Docs Curr√≠culos</span>
  <div class="full-width"></div>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<div class="mat-body">
  <router-outlet></router-outlet>
</div>
<div class="footer mat-body">
  <div class="flex-col">
    <div id="footer-logo"></div>
    <a (click)="nav.navigateToSite(urlFaleConosco, userUid)" routerLink="">Fale com o Desenvolvedor</a>
  </div>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    <span>Inicial</span>
  </button>
  <button
    mat-menu-item
    (click)="nav.navigateTo('painel', userUid)"
    *ngIf="authService.user | async"
  >
    <mat-icon>dashboard</mat-icon>
    <span>Painel</span>
  </button>
  <button mat-menu-item routerLink="/vagas">
    <mat-icon>work</mat-icon>
    <span>Ver Vagas</span>
  </button>
  <button mat-menu-item routerLink="/perfil" *ngIf="authService.user | async">
    <mat-icon>person</mat-icon>
    <span>Perfil</span>
  </button>
  <button mat-menu-item routerLink="/login" *ngIf="!(authService.user | async)">
    <mat-icon>login</mat-icon>
    <span>Entrar</span>
  </button>
  <button mat-menu-item (click)="logout()" *ngIf="authService.user | async">
    <mat-icon>logout</mat-icon>
    <span>Sair</span>
  </button>
</mat-menu>
